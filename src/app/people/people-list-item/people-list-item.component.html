

<div class="card card-display" routerLinkActive="active-item">
  <div class="card-body">
    <a href="#" [routerLink]="[item.id]">
      <h5 class="card-title">{{item.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Age {{item.age}}</h6>
      
      <div class="photo">
        <img class="" src="{{item.thumbnail}}" alt="Thumbnail">
      </div>

    </a>
  </div>
</div>
