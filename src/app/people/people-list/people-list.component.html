
<div *ngIf="!listMode" class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div *ngIf="data">
      <span *ngFor="let item of data.Brastlewark;">
        <app-people-list-item (click)="updateMode()" [item]="item"></app-people-list-item>
      </span>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="row">
      <div class="col-xs-11 col-md-10 col-sm-9 col-lg-9">
        <button (click)="goToList()" type="button" class="btn btn-light back-button float-right">
          Back to list
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="listMode" class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div *ngIf="data">
      <span *ngFor="let item of data.Brastlewark;">
        <app-people-list-item (click)="updateMode()" [item]="item"></app-people-list-item>
      </span>
    </div>
  </div>
</div>
